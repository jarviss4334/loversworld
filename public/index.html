<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COUPLEWORLD Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Username prompt -->
  <div id="username-prompt" class="username-prompt">
    <input id="username-input" placeholder="Enter your name..." />
    <button id="username-submit">Join Chat</button>
  </div>

  <!-- Switches above chat container -->
  <div class="header-container" style="display:none">
    <div class="effect-switches">
      <label>
        <input type="checkbox" id="toggle-flowers" /> ðŸŒ¸ Flowers
      </label>
      <label>
        <input type="checkbox" id="toggle-lightning" /> âš¡ Lightning
      </label>
      <label>
        <input type="checkbox" id="toggle-glow" checked /> ðŸ’« Chat Glow
      </label>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" style="display:none">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
      <button type="button" id="record-btn" aria-pressed="false">ðŸŽ¤</button>
    </form>
  </div>

  <!-- Lightning overlay -->
  <div id="lightning-container"></div>
  <div id="flash-overlay"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    // Call joinChat from script.js after entering username
    const usernameSubmit = document.getElementById("username-submit");
    usernameSubmit.addEventListener("click", () => {
      const name = document.getElementById("username-input").value.trim();
      if (!name) return alert("Please enter your name");
      window.joinChat(name);

      // Show switches and chat container
      document.querySelector(".header-container").style.display = "block";
      document.querySelector(".chat-container").style.display = "flex";
      document.getElementById("username-prompt").style.display = "none";
    });
  </script>
</body>
</html>
