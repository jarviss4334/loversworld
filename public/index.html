<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COUPLEWORLD Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Heading & switches outside the chat container -->
  <div class="header-container">
    <div class="effect-switches">
      <label>
        <input type="checkbox" id="toggle-flowers" />
        ðŸŒ¸ Flowers
      </label>
      <label>
        <input type="checkbox" id="toggle-lightning" />
        âš¡ Lightning
      </label>
    </div>
    <h1 id="coupleworld">COUPLEWORLD</h1>
  </div>

  <div class="chat-container">
    <ul id="messages"></ul>

    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

  <script>
    // --- Falling flowers effect ---
    const flowersEnabled = document.getElementById("toggle-flowers");
    let flowerInterval;
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerText = "ðŸŒ¸";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 6000);
    }
    function toggleFlowers() {
      if (flowersEnabled.checked) {
        flowerInterval = setInterval(createFlower, 500);
      } else {
        clearInterval(flowerInterval);
        document.querySelectorAll(".flower").forEach(f => f.remove());
      }
    }
    flowersEnabled.addEventListener("change", toggleFlowers);

    // --- Dynamic Blue Lightning Effect ---
    const lightningEnabled = document.getElementById("toggle-lightning");

    function createLightning() {
      if (!lightningEnabled.checked) return;

      const lightning = document.createElement("div");
      lightning.classList.add("lightning");

      const angle = Math.random() * 60 - 30; 
      lightning.style.transform = `rotate(${angle}deg)`;

      document.body.appendChild(lightning);

      setTimeout(() => lightning.remove(), 350);
    }

    setInterval(() => {
      if (lightningEnabled.checked) createLightning();
    }, 5000 + Math.random() * 3000);
  </script>
</body>
</html>
