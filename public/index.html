<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COUPLEWORLD Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1 id="coupleworld">COUPLEWORLD</h1>
      <div class="effect-switches">
        <label>
          <input type="checkbox" id="toggle-flowers" />
          ðŸŒ¸ Flowers
        </label>
        <label>
          <input type="checkbox" id="toggle-lightning" />
          âš¡ Lightning
        </label>
      </div>
    </div>

    <ul id="messages"></ul>

    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

  <script>
    // --- Falling flowers effect (OFF by default) ---
    const flowersEnabled = document.getElementById("toggle-flowers");
    let flowerInterval;
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerText = "ðŸŒ¸";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 6000);
    }
    function toggleFlowers() {
      if (flowersEnabled.checked) {
        flowerInterval = setInterval(createFlower, 500);
      } else {
        clearInterval(flowerInterval);
        document.querySelectorAll(".flower").forEach(f => f.remove());
      }
    }
    flowersEnabled.addEventListener("change", toggleFlowers);

    // --- Lightning effect ---
    const lightningEnabled = document.getElementById("toggle-lightning");
    function createLightning() {
      if (!lightningEnabled.checked) return;
      const lightning = document.createElement("div");
      lightning.classList.add("lightning");
      document.body.appendChild(lightning);
      setTimeout(() => lightning.remove(), 500);
    }
    setInterval(createLightning, 8000);
  </script>
</body>
</html>
